<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 비디오 플레이어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 640px;
            margin: 0 auto;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="range"] {
            width: 100px;
        }
        .progress {
            width: 100%;
            height: 5px;
            background: #555;
            cursor: pointer;
        }
        .progress-filled {
            width: 0%;
            height: 100%;
            background: #ffcc00;
        }
    </style>
</head>
<body>

    <h1>🎥 커스텀 비디오 플레이어</h1>
    
    <div class="video-container">
        <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        
        <div class="progress" id="progressBar">
            <div class="progress-filled"></div>
        </div>
        
        <div class="controls">
            <button id="rewind">⏪ 10초</button>
            <button id="playPauseBtn">▶ 재생</button>
            <button id="forward">10초 ⏩</button>
            <span id="currentTime">00:00 / 00:00</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <select id="speed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button id="fullscreenBtn">⛶ 전체 화면</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const rewindBtn = document.getElementById("rewind");
        const forwardBtn = document.getElementById("forward");
        const currentTimeDisplay = document.getElementById("currentTime");
        const volumeControl = document.getElementById("volume");
        const speedControl = document.getElementById("speed");
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const progressBar = document.getElementById("progressBar");
        const progressFilled = document.querySelector(".progress-filled");

        // 🎬 재생/일시 정지
        playPauseBtn.addEventListener("click", () => {
            if (video.paused || video.ended) {
                video.play();
                playPauseBtn.textContent = "⏸ 일시정지";
            } else {
                video.pause();
                playPauseBtn.textContent = "▶ 재생";
            }
        });

        // ⏳ 현재 재생 시간 업데이트
        video.addEventListener("timeupdate", () => {
            const currentMinutes = Math.floor(video.currentTime / 60).toString().padStart(2, '0');
            const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor(video.duration / 60).toString().padStart(2, '0');
            const durationSeconds = Math.floor(video.duration % 60).toString().padStart(2, '0');
            
            currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
            
            // 진행 바 업데이트
            const progressPercent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;
        });

        // 🔊 볼륨 조절
        volumeControl.addEventListener("input", () => {
            video.volume = volumeControl.value;
        });

        // ⏩ 10초 앞으로 이동
        forwardBtn.addEventListener("click", () => {
            video.currentTime += 10;
        });

        // ⏪ 10초 뒤로 이동
        rewindBtn.addEventListener("click", () => {
            video.currentTime -= 10;
        });

        // 🎞️ 재생 속도 조절
        speedControl.addEventListener("change", () => {
            video.playbackRate = speedControl.value;
        });

        // ⛶ 전체 화면
        fullscreenBtn.addEventListener("click", () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari, Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });

        // 🎯 진행 바 클릭 시 이동
        progressBar.addEventListener("click", (e) => {
            const newTime = (e.offsetX / progressBar.offsetWidth) * video.duration;
            video.currentTime = newTime;
        });
    </script>

</body>
</html>
